<body>

    <div id="bodyContainer">
        <div id="headerSection">
            <button class="btn btn-primary" id="refreshButton" type="button" title="Refresh"
                onclick="window.location.reload();">Custom</button>

            <h1 id="title">Etch a sketch</h1>
            <button class="btn btn-primary" id="clearButton" type="button" title="Clear"
                onclick="window.location.reload();">Clear</button>
        </div>

        <div>
            <div id="container">

            </div>
        </div>
        <div id="content" class="customizationContainer">
            <div>
                <button id="bigCanvas" type="button" title="Big Canvas" onclick="bigCanvas()">Big Canvas</button>
                <button id="mediumCanvas" type="button" title="Medium Canvas" onclick="makeGrid()">Medium
                    Canvas</button>
                <button id="smallCanvas" type="button" title="Small Canvas" onclick="smallCanvas()">Small
                    Canvas</button>
            </div>
            <div>
                <button id="black" type="button" title="Black" onclick="black()">Black</button>
                <button id="red" type="button" title="Red" onclick="red()">Red</button>
                <button id="blue" type="button" title="Blue" onclick="blue()">Blue</button>
                <button id="green" type="button" title="Green" onclick="green()">Green</button>
                <button id="yellow" type="button" title="Yellow" onclick="yellow()">Yellow</button>
                <button id="orange" type="button" title="Orange" onclick="orange()">Orange</button>
                <button id="purple" type="button" title="Purple" onclick="purple()">Purple</button>
                <button id="pink" type="button" title="Pink" onclick="pink()">Pink</button>
                <button id="brown" type="button" title="Brown" onclick="brown()">Brown</button>
                <button id="grey" type="button" title="Grey" onclick="grey()">Grey</button>
                <button id="white" type="button" title="White" onclick="white()">White</button>
                <button id="rainbow" type="button" title="Rainbow" onclick="rainbow()">Rainbow</button>
            </div>
            <div>
                <button id="eraser" type="button" title="Eraser" onclick="eraser()">Eraser</button>
                <button id="gradient" type="button" title="Gradient" onclick="gradient()">Gradient</button>
                <button id="bubble" type="button" title="Bubble" onclick="bubble()">Bubble</button>
                <button id="darken" type="button" title="Darken" onclick="darken()">Darken</button>
                <button id="glossy" type="button" title="Glossy" onclick="glossy()">Glossy</button>
            </div>
            <div id="breakThePage">
                <h2>experimental branch don't break me</h2>
                <button id="paintEntireRow" type="button" title="PaintEntireRow" onclick="paintEntireRow()">PaintEntireRow</button>
                <button id="panicAtTheDisco" type="button" title="PanicAtTheDisco" onclick="panicAtTheDisco()">PanicAtTheDisco</button>
                <button id="paintEntireColumn" type="button" title="PaintEntireColumn" onclick="paintEntireColumn()">PaintEntireColumn</button>
                <button id="discoball" type="button" title="Discoball" onclick="discoBall()">Discoball</button>
                <button id="discoball2" type="button" title="Discoball" onclick="discoBall2()">Infinite Disco</button>
                <button id="paintEntireGrid" type="button" title="PaintEntireGrid" onclick="paintEntireGrid()">PaintEntireGrid</button>
                <button id="mineSweeper" type="button" title="MineSweeper" onclick="addClassMineSweeper()">Mine sweeper</button>
            </div>

        </div>
